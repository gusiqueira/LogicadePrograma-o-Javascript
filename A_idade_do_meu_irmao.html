<meta charset="utf-8">

<h2>"Esposa  nossa idade com diferença"</h2>

<script>
	
	function mostra(exibe) {
		
		document.write(exibe);
	}

	function pulaLinha() {
		
		document.write("<br><br>");
	}

	var idadeGuilherme = 2021 - 1993;
	var idadeLeiriane = 2021 - 1992;
	var diferencaDeidade = idadeLeiriane - idadeGuilherme;


	

	pulaLinha();

	mostra("Idade do Guilherme :" + idadeGuilherme + " Anos");

	pulaLinha();

	mostra("Idade da Leiriane :" + idadeLeiriane + " Anos");

	pulaLinha();

	mostra("Nossa diferença de idade é :" + diferencaDeidade + " Ano");

</script>
